<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
        }

        #error-msg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        /* Manual AR button - outside model-viewer, shown after model loads */
        #ar-button {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.92);
            border: none;
            border-radius: 24px;
            padding: 12px 22px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none;
            color: #000;
        }

        #ar-button:active {
            background: rgba(210, 210, 210, 0.98);
        }
    </style>
</head>

<body>

    <model-viewer id="viewer" camera-controls touch-action="pan-y" auto-rotate shadow-intensity="1" ar
        ar-modes="webxr scene-viewer quick-look" ar-placement="wall">
    </model-viewer>

    <div id="error-msg">
        <h2>Model not found</h2>
        <p>Please check the URL.</p>
    </div>

    <!-- Manual AR button rendered outside model-viewer for reliability -->
    <a id="ar-button" href="#" target="_blank">üëÅ View in AR</a>

    <script>
        const viewer = document.getElementById('viewer');
        const errorMsg = document.getElementById('error-msg');
        const arButton = document.getElementById('ar-button');

        const urlParams = new URLSearchParams(window.location.search);
        const modelName = urlParams.get('model');

        if (modelName) {
            // Use an absolute URL ‚Äî required for Android Scene Viewer and iOS Quick Look
            const origin = window.location.origin;
            const basePath = window.location.pathname.replace(/\/view\/?.*$/, '');
            const modelPath = `${origin}${basePath}/media/${modelName}.glb`;

            viewer.src = modelPath;
            viewer.alt = `3D model of ${modelName}`;
            document.title = `Viewing: ${modelName}`;

            // Build Scene Viewer intent URL for Android
            const sceneViewerUrl =
                `intent://arvr.google.com/scene-viewer/1.0` +
                `?file=${encodeURIComponent(modelPath)}` +
                `&mode=ar_preferred` +
                `&title=${encodeURIComponent(modelName)}` +
                `&ar_placement=wall` +
                `#Intent;scheme=https;` +
                `package=com.google.android.googlequicksearchbox;` +
                `action=android.intent.action.VIEW;` +
                `S.browser_fallback_url=${encodeURIComponent('https://developers.google.com/ar')};end;`;

            // Show AR button once model has loaded, with the right URL per platform
            viewer.addEventListener('load', () => {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                const isAndroid = /Android/.test(navigator.userAgent);

                if (isIOS) {
                    // iOS: use Quick Look via a direct link with rel="ar"
                    arButton.href = modelPath;
                    arButton.setAttribute('rel', 'ar');
                    arButton.style.display = 'block';
                } else if (isAndroid) {
                    // Android: use Scene Viewer intent
                    arButton.href = sceneViewerUrl;
                    arButton.style.display = 'block';
                } else {
                    // Desktop: show a dimmed hint
                    arButton.style.display = 'block';
                    arButton.textContent = 'üì± AR on mobile only';
                    arButton.style.opacity = '0.5';
                    arButton.style.cursor = 'default';
                    arButton.href = '#';
                    arButton.addEventListener('click', e => e.preventDefault());
                }
            });

            viewer.addEventListener('error', (e) => {
                console.error('Error loading model:', e);
                viewer.style.display = 'none';
                errorMsg.style.display = 'block';
                errorMsg.querySelector('p').textContent = `Could not load ${modelPath}`;
            });

        } else {
            viewer.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.querySelector('p').textContent = 'No model specified in URL';
        }
    </script>

</body>

</html>
